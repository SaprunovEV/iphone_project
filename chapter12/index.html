<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog</title>
</head>
<body>
    
    <script>
        function Dog(name, bread, weight){
            this.name = name;
            this.bread = bread;
            this.weight = weight;
        }

        Dog.prototype.species = "Canine";
        Dog.prototype.bark = function() {
            if(this.weight > 25) {
                console.log(this.name + ' Гав!');
            } else {
                console.log(this.name + ' гав!');
            }
        }

        Dog.prototype.run = function() {
            console.log('Run');
        }

        Dog.prototype.wag = function() {
            console.log('Wag');
        }

        let fido = new Dog("Fido", "Mixed", 38);
        let fluffy = new Dog("Fluffy", "Poodle", 30);
        let spot = new Dog("Spot", "Chihuahua", 10);

        spot.bark = function() {
            console.log(this.name + ' Гав-гав!')
        }

        Dog.prototype.sit = function() {
            console.log(this.name + ' is now sitting!');
        }

        function ShowDog(name, bread, weight, hendler){
            Dog.call(this, name, bread, weight);
            this.hendler = hendler;
        }

        ShowDog.prototype = new Dog();
        ShowDog.prototype.constructor = ShowDog;
        ShowDog.prototype.league = 'Webville';
        ShowDog.prototype.stack = function() {
            console.log(this.name + ' Stack');
        }
        ShowDog.prototype.bait = function() {
            console.log(this.name + ' Bait');
        }
        ShowDog.prototype.gait = function(kind) {
            console.log(this.name + ' ' + kind + 'ing');
        }
        ShowDog.prototype.groom = function() {
            console.log(this.name + ' Groom');
        }

        let scotty = new ShowDog("Scotty", "Scottish Terrier", 15, "Cookie");


        fido.bark();
        fido.run();
        fido.wag();
        fido.sit();
        fluffy.bark();
        fluffy.run();
        fluffy.wag();
        fluffy.sit();
        spot.bark();
        spot.run();
        spot.wag();
        spot.sit();
        scotty.stack();
        scotty.gait();
        scotty.groom();

        if (fido instanceof Dog) {
            console.log("Fido is a Dog");
        }
        if (fido instanceof ShowDog) {
            console.log("Fido is a ShowDog");
        }
        if (scotty instanceof Dog) {
            console.log("Scotty is a Dog");
        }
        if (scotty instanceof ShowDog) {
            console.log("Scotty is a ShowDog");
        }
        console.log("Fido constructor is " + fido.constructor);
        console.log("Scotty constructor is " + scotty.constructor);

    </script>
</body>
</html>
